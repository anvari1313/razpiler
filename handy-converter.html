<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Handy converter</title>
</head>
<script>
    function to_persian(value) {
        let result
        
        switch(value)
        {
            case 'A':
            result = 'آ';
            break;
            case 'B':
            result = 'ا';
            break;
            case 'C':
            result = 'ب';
            break;
            case 'D':
            result = 'پ';
            break;
            case 'E':
            result = 'ت';
            break;
            case 'F':
            result = 'ث';
            break;
            case 'G':
            result = 'ج';
            break;
            case 'H':
            result = 'چ';
            break;
            case 'I':
            result = 'ح';
            break;
            case 'J':
            result = 'خ';
            break;
            case 'K':
            result = 'د';
            break;
            case '':
            result = 'ذ';
            break;
            case 'M':
            result = 'ر';
            break;
            case 'N':
            result = 'ز';
            break;
            case 'O':
            result = 'ژ';
            break;
            case 'P':
            result = 'س';
            break;
            case 'Q':
            result = 'ش';
            break;
            case 'R':
            result = 'ص';
            break;
            case 'S':
            result = 'ض';
            break;
            case 'T':
            result = 'ط';
            break;
            case 'U':
            result = 'ظ';
            break;
            case 'V':
            result = 'ع';
            break;
            case 'W':
            result = 'غ';
            break;
            case 'X':
            result = 'ف';
            break;
            case 'Y':
            result = 'ق';
            break;
            case 'Z':
            result = 'ک';
            break;
            case 'a':
            result = 'گ';
            break;
            case 'b':
            result = 'ل';
            break;
            case 'c':
            result = 'م';
            break;
            case 'd':
            result = 'ن';
            break;
            case 'e':
            result = 'و';
            break;
            case 'f':
            result = 'ه';
            break;
            case 'g':
            result = 'ی';
            break;
            default:
            result = value;
        }
        
        return result;
    }
    
    function replacer(value) {
        switch (value)
        {
            case 'آ':
            result = 'A';
            break;
            case 'ا':
            result = 'B';
            break;
            case 'ب':
            result = 'C';
            break;
            case 'پ':
            result = 'D';
            break;
            case 'ت':
            result = 'E';
            break;
            case 'ث':
            result = 'F';
            break;
            case 'ج':
            result = 'G';
            break;
            case 'چ':
            result = 'H';
            break;
            case 'ح':
            result = 'I';
            break;
            case 'خ':
            result = 'J';
            break;
            case 'د':
            result = 'K';
            break;
            case 'ذ':
            result = '';
            break;
            case 'ر':
            result = 'M';
            break;
            case 'ز':
            result = 'N';
            break;
            case 'ژ':
            result = 'O';
            break;
            case 'س':
            result = 'P';
            break;
            case 'ش':
            result = 'Q';
            break;
            case 'ص':
            result = 'R';
            break;
            case 'ض':
            result = 'S';
            break;
            case 'ط':
            result = 'T';
            break;
            case 'ظ':
            result = 'U';
            break;
            case 'ع':
            result = 'V';
            break;
            case 'غ':
            result = 'W';
            break;
            case 'ف':
            result = 'X';
            break;
            case 'ق':
            result = 'Y';
            break;
            case 'ک':
            result = 'Z';
            break;
            case 'گ':
            result = 'a';
            break;
            case 'ل':
            result = 'b';
            break;
            case 'م':
            result = 'c';
            break;
            case 'ن':
            result = 'd';
            break;
            case 'و':
            result = 'e';
            break;
            case 'ه':
            result = 'f';
            break;
            case 'ی':
            result = 'g';
            break;
            case '۰':
            result = '0';
            break;
            case '۱':
            result = '1';
            break;
            case '۲':
            result = '2';
            break;
            case '۳':
            result = '3';
            break;
            case '۴':
            result = '4';
            break;
            case '۵':
            result = '5';
            break;
            case '۶':
            result = '6';
            break;
            case '۷':
            result = '7';
            break;
            case '۸':
            result = '8';
            break;
            case '۹':
            result = '9';
            break;
            case '،':
            result = ',';
            break;
            case '؛':
            result = ';';
            break;
            default:
            result = value;
        }
        
        return result;
    }
    function map() {
        let value = document.getElementById('input').value
        let result = ""
        
        if(document.getElementById('mode').checked) {
            for (let i = 0; i < value.length; i++) {
                result += to_persian(value[i]);
            }
        } else {
            for (let i = 0; i < value.length; i++) {
                result += replacer(value[i]);
            }
        }
        
        
        document.getElementById('answer').innerHTML = result
        
    }
</script>
<style>
    .middle {
        position: absolute;
        left: 35%;
        width: 30%;
        padding: 1em;
        top: 30%;
    }
    .middle textarea {
        width: 100%;
    }
    .answer {
        width: 100%;
    }
</style>
<body>
    <form class="middle" action="#">
        <textarea id="input" cols="30" rows="10"></textarea>
        <input type="submit" value="Convert" onclick="map()">
        <input type="checkbox" value="to persian?" id="mode">
        <div class="answer">
            <pre id="answer"></pre>
        </div>
    </form>
    
    
</body>
</html>
